<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url(https://t4.ftcdn.net/jpg/05/04/78/25/360_F_504782581_LHwsDbXlrFiiadWC4i15yV2lhbJnB8g0.jpg);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        .input-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .contact-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Contact Form -->
        <form action="/submit_contact_form/" method="post">
            <!-- CSRF Token for form submission security -->
            {% csrf_token %}

            <label for="name">
                <span class="input-logo"></span>
                <i class="fas fa-user"></i>Name:
            </label>
            <input type="text" id="name" name="name" required>

            <label for="email">
                <span class="input-logo"></span>
                <i class="fas fa-envelope"></i>Email:
            </label>
            <input type="email" id="email" name="email" required>

            <label for="subject">
                <span class="input-logo"></span>
                <i class="fas fa-heading"></i>Subject:
            </label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">
                <span class="input-logo"></span>
                <i class="fas fa-comment"></i>Message:
            </label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <!-- Shop Contact Details -->
        <div class="contact-details">
            <h3>Shop Contact Details</h3>
            <p><strong>Address:</strong> Coimbatore,TamilNadu,India</p>
            <p><strong>Phone:</strong> +91 7200055112</p>
            <p><strong>Email:</strong> tastycakes@gmail.com</p>
